<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminuia o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Foto flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/jacoblee-ghost.mp3" controls autoplay></audio>
    <!--Formatos de áudio compatíveis com a tag <audio>: MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop> <!--O naveador vai tentar carregar os áudios com base na ordem das tags abaixo, e caso não consiga carregar nenhum, a mensaggem de erro será exibida-->
        <source src="midia/jacoblee-ghost.mp3" type="audio/mpeg">
        <source src="midia/jacoblee-ghost.ogg" type="audio/ogg">
        <source src="midia/jacoblee-ghost.wav" type="audio/wav"> <!--Tente eviar ao máximo a usar o arquivo .wav, pois ele é muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/jacoblee-ghost.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
