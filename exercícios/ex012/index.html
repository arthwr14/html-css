<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados no servidor local</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video poster="imagens/capa.png" width="250" controls autoplay>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video2.ogv" type="video/ogv">        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v15tgGavbs8?si=KcG4lEtqleRnPunk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen auto></iframe>
</body>
</html>
